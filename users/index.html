<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" type="text/javascript">
    </script>
    <title>Users</title>
</head>

<body>
    <div class="wrapper">
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email Address</th>
                    <th>Contact #</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <h1>Add User</h1>
        <hr>
        <form action "" onsubmit="return false">
            First Name:
            <input type="text" id="firstname" value="First Name">
            <br> Last Name:
            <input type="text" id="lastname" value="Last Name">
            <br> Email Address:
            <input type="text" id="emailaddress" value="Email Address">
            <br> Contact #:
            <input type="text" id="phonenum" value="Phone #">
            <br>
            <br>
            <input id="button" type="submit" value="Add User">
        </form>
    </div>
</body>

</html>
